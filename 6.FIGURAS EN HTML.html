 <h1>INSERTAR FIGURAS MULTIMEDIA EN HTML5</h1>

 <!------------  ETIQUETA FIGURE es contenido opcional, complementario, usado a menudo con un caption hace referencia ak texto principal es como una descripcion del contenido para que EL NAVEGADOR ENTIENDA QUE ES  ----------->

<!-- SOLO FIGURE para que el navegador pueda entender el contexto de mi imagen --> 
  <p>
    Las <strong>tortugas de Tailandia</strong> tienen la cabeza en forma de triángulo
    <figure>
        <img src="imagenes/turtle.jpg" width="200PX">
    </figure>
  </p>
<hr>
<!-- CON FIGCAPTION COMO ÚLTIMA OPCIÓN para describir mi imagen tipo Wikipedia -->  
  <p>
    Las <strong>tortugas de Tailandia</strong> tienen la cabeza en forma de triángulo
    <figure>
        <img src="imagenes/turtle.jpg" width="200PX">
        <figcaption> Bébes tortugas de Tailandia </figcaption>
    </figure>
  </p>
<hr>
<!-- CON FIGCAPTION COMO PRIMERA OPCIÓN para describir mi imagen tipo Wikipedia -->  
    <p>
    Las <strong>tortugas de Tailandia</strong> tienen la cabeza en forma de triángulo
    <figure>
        <figcaption> Bébes tortugas de Tailandia </figcaption>
        <img src="imagenes/turtle.jpg" width="200PX">
    </figure>
  </p>
