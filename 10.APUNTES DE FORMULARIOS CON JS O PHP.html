 <h1> FORMULARIOS </h1>
 <!--------------------------------------------------------------------------------
 Sirven para introducir información para ser enviada se usa junto con los atributos GET Y POST.

  POST ENVIA DATOS POR DETRÁS OCULTOS EN LA PETICIÓN.
  GET ENVIA DATOS POR URL DE LA PÁGINA.

  Se usa así:
  <form method="POST"> 
  <form method="GET"> 
 --------------------------------------------------------------------------------->

 <form method="POST"> </form>
 <form method="GET"> </form>


 <!--------------------------------------------------------------------------------
  ETIQUETA ACTION: ¿A que página o URL voy a enviar los datos del formulario?
 --------------------------------------------------------------------------------->

<form action="enlaces.html"></form>

 <!--------------------------------------------------------------------------------
  ETIQUETA ENCTYPE: ¿Qué tipo de información estoy enviando;

  multipart/for-data para subir/enviar un fichero
  text/plain texto plano
  application/x-www-form-urlencoded sin ningun ectype.
 --------------------------------------------------------------------------------->
