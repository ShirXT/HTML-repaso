                            maxlength="15"
                            pattern="[A-Za-z ]+"
        /> <!-- desde a A-Z MAYUSCULAS | Hasta la a-z minusculas | + que se pueda repetir varias veces | El espacio, que puede tener espacios-->

 <!----------- LIMITACIÓN TIPO NÚMERICO ------------>
    <input type="number" required
                            max="20" min="5"

        />

    </form>
