<html lang="es">

    <meta charset="UTF-8"> <!--PARA CODIFICIACIÓN DE CARACTERES OCCIDENTALES-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con edge -->

  <body>

 <h1> FORMULARIOS </h1>
<!--  -->  
<form>
    <input type="text" /> <!-- campo de texto -->
    <input type="" name="nombre"> <!-- todos estos datos los puedo maodificar / manipular -->
    <input type="" name="nombre" placeholder="Escribe aquí..">
    <hr>
  <label>Nombre:</label> <!-- titulo del input -->
  <input type="" name="nombre" placeholder="Escribe aquí.."> 

  <label for="nombre">Nombre:</label> 
  <input type="" id="nombre" placeholder="Pincha en nombre.."> <!-- se cambia "name" por "id" para poder asociar el "input" con "label" así cuando haga click en la palabra "nombre (en el label)" del navegador se posicione en esa casilla (en el input) -->

  <!-- DOS FORMAS DE BOTON -->
  <button type="submit">Enviar</button> <!-- Sirve para muchas opciones -->
  <br>

  <input type="submit" name="nombre" value="Enviar Formulario"> <!-- Sirve solo para enviar --> 
</form>

<!-- 
type="submit" para envio
name="" para que haga algo / aparece en la URL
value="" poner nombre al boton
 -->  
  </body>
</html>
